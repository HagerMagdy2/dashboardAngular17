

<div class="card">
  <div class="card-header">
    <img src="assets/images/gas-station-svgrepo-com.png" alt="Station Icon" />
    <div class="text">
      <div class="title">{{ title }}</div>
      <div class="value" [style.color]="txtColor">
        {{ value }}
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="progress-bar" [style.backgroundColor]="barColor">
      <div class="progress-bar-fill" [style.width.%]="progress"></div>
    </div>
  </div>
</div>
